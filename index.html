<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Titan-Service - Startseite</title>
    <meta name="description" content="Willkommen bei Titan-Service. Entdecken Sie unsere innovativen Cyber Security Lösungen.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Schriftarten und Icons -->
    <link rel="stylesheet" href="fonts.css">
    <!-- Hauptstil -->
    <link rel="stylesheet" href="styles.css">
    <!-- Animationen -->
    <link rel="stylesheet" href="animations.css">
    <!-- Font Awesome (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Maus-Verfolger -->
    <div id="mouse-trail"></div>

    <!-- Header mit Navigation -->
    <header>
        <div class="logo">
            <img src="images/titanlogo.png" alt="Titan-Service Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="produkte.html">Produkte</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="https://discord.gg/XgmY98jtFF" target="_blank" class="join-discord">Join Discord</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <canvas id="hero-canvas"></canvas>
        <div class="hero-content">
            <h1 class="glitch" data-text="Titan-Service">Titan-Service</h1>
            <p>Ihre Experten für Cyber Security Lösungen.</p>
            <a href="produkte.html" class="cta-button">Unsere Produkte</a>
        </div>
    </section>

    <!-- Audio Player -->
    <div id="audio-player">
        <div class="audio-controls">
            <button id="prev-btn" class="audio-btn"><i class="fas fa-backward"></i></button>
            <button id="play-btn" class="audio-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="audio-btn"><i class="fas fa-forward"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div id="song-info">Songname</div>
        <canvas id="audio-visualizer"></canvas>
        <!-- Playlist -->
        <div id="playlist">
            <ul id="playlist-list">
                <!-- Die Liste wird dynamisch durch JavaScript gefüllt -->
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2023 Titan-Service. Alle Rechte vorbehalten.</p>
            <p>
                <a href="#">Impressum</a> |
                <a href="#">Datenschutz</a>
            </p>
        </div>
    </footer>

    <!-- Skripte -->
    <script src="main.js"></script>
    <script src="animations.js"></script>
</body>
</html>
