<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Titan-Service - Kontakt</title>
    <meta name="description" content="Kontaktieren Sie uns über Telegram, E-Mail oder unseren Discord Server.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Schriftarten und Icons -->
    <link rel="stylesheet" href="fonts.css">
    <!-- Hauptstil -->
    <link rel="stylesheet" href="styles.css">
    <!-- Animationen -->
    <link rel="stylesheet" href="animations.css">
    <!-- Font Awesome (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Maus-Verfolger -->
    <div id="mouse-trail"></div>

    <!-- Header mit Navigation -->
    <header>
        <div class="logo">
            <img src="images/titanlogo.png" alt="Titan-Service Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="produkte.html">Produkte</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="https://discord.gg/XgmY98jtFF" target="_blank" class="join-discord">Join Discord</a></li>
            </ul>
        </nav>
    </header>

    <!-- Kontakt Sektion -->
    <section id="kontakt-sektion">
        <canvas id="kontakt-canvas"></canvas>
        <h2 class="section-title">Kontaktieren Sie uns</h2>
        <div class="kontakt-methoden">
            <div class="kontakt-item">
                <i class="fab fa-telegram kontakt-icon"></i>
                <h3>Telegram</h3>
                <p><a href="https://t.me/IZBMA" target="_blank">@IZBMA</a></p>
            </div>
            <div class="kontakt-item">
                <i class="fas fa-envelope kontakt-icon"></i>
                <h3>E-Mail</h3>
                <p><a href="mailto:titan150208@icloud.com">titan150208@icloud.com</a></p>
            </div>
            <div class="kontakt-item">
                <i class="fab fa-discord kontakt-icon"></i>
                <h3>Discord</h3>
                <p><a href="https://discord.gg/XgmY98jtFF" target="_blank">Unser Discord Server</a></p>
            </div>
        </div>
    </section>

    <!-- Audio Player -->
    <div id="audio-player">
        <div class="audio-controls">
            <button id="prev-btn" class="audio-btn"><i class="fas fa-backward"></i></button>
            <button id="play-btn" class="audio-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="audio-btn"><i class="fas fa-forward"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div id="song-info">Songname</div>
        <canvas id="audio-visualizer"></canvas>
        <!-- Playlist -->
        <div id="playlist">
            <ul id="playlist-list">
                <!-- Die Liste wird dynamisch durch JavaScript gefüllt -->
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2023 Titan-Service. Alle Rechte vorbehalten.</p>
            <p>
                <a href="#">Impressum</a> |
                <a href="#">Datenschutz</a>
            </p>
        </div>
    </footer>

    <!-- Skripte -->
    <script src="main.js"></script>
    <script src="animations.js"></script>
</body>
</html>
